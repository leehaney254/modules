<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Awesome Books</title>
</head>

<body>
  <header id="head">
    <h2>Awesome Books</h2>
    <nav>
      <ul id="lists">
        <li class="listli right linkcol" id="booksshow">List</li>
        <li class="listli right" id="new">Add New</li>
        <li class="listli" id="contact">Contact</li>
      </ul>
    </nav>
  </header>
  <div class="flexing shelf">
    <div id="date"></div>
    <section>
      <div id="showBooks">
      </div>
      <div class="disappear" id="adding">
        <h2>Add a new book</h2>
        <form action="" id="postBook">
          <div class="space">
            <input type="text" class="borders inputs" name="title" id="title" placeholder="Title">
          </div>
          <div class="space">
            <input type="text" class="borders inputs" name="author" id="author" placeholder="Author">
          </div>
          <button class="borders btn" type="submit">Add</button>
        </form>
      </div>
    </section>
    <section class="disappear" id="reachme">
      <h1>Contact Information</h1>
      <p>Do have any questions or you just want to say "Hello"?</p>
      <p>You can reach out to us!</p>
      <ul>
        <li>Our email mail@gmail.com</li>
        <li>Our phone no. 0998437453</li>
        <li>Our address: xyz</li>
      </ul>
    </section>
  </div>
  <footer id="foots">Copyright &copy; <a href="https://github.com/leehaney254">Leehanay George</a></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.1.1/luxon.min.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
